<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus Button Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-container">
    <video autoplay muted loop id="bgVideo">
      <source src="assets/videos/video4.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="container">
    <!-- Main Button -->
    <button id="mainButton" class="circle-button">Start</button>

    <!-- Subset Buttons -->
    <div id="subsetButtons" class="subset-buttons">
      <a href="pages/page1.html" class="rhombus-button subset">
        <span>A</span>
      </a>
      <a href="pages/page2.html" class="rhombus-button subset">
        <span>B</span>
      </a>
      <a href="pages/page3.html" class="rhombus-button subset">
        <span>C</span>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
