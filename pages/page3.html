<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="../styles/style3.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="../assets/videos/video2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="gallery-container">
        <div class="gallery">
            <!-- Add your images manually here -->
            <div class="gallery-item" data-title="Mountain View">
                <img src="../assets/images/image1.jpg" alt="Mountain">
            </div>
            <div class="gallery-item" data-title="Forest Path">
                <img src="../assets/images/image2.jpg" alt="Forest">
            </div>
            
            <div class="gallery-item" data-title="Waterfall">
                <img src="../assets/images/image3 (2).jpg" alt="Waterfall">
            </div>
            <div class="gallery-item" data-title="Sunset Beach">
                <img src="../assets/images/image4.jpg" alt="Beach">
            </div>
            <div class="gallery-item" data-title="Winter Landscape">
                <img src="../assets/images/image8.jpg" alt="Winter">
            </div>
        </div>
    </div>

    <div class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="../scripts/script4.js"></script>
</body>
</html>
